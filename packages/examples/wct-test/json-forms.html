<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <script src="../lib/native-shim.js"></script>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../node_modules/web-component-tester/browser.js"></script>
    <script src="../dist/jsonforms.js"></script>
</head>
<body>
</body>
<script>
suite('json-forms element', function() {
  test('is awesomest', function(done) {
    var jsonForms = document.createElement("json-forms");
    jsonForms.dataSchema = {
      "type": "object",
      "properties": {
        "foo": { "type": "string" }
      }
    };
    jsonForms.data = {
      "foo": "Hello"
    };
    document.body.appendChild(jsonForms);
    setTimeout(function() {
      var inputs = document.getElementsByTagName("input");
      assert.isTrue(inputs.length === 1);
      done();
    }, 500);
  });
});
</script>
</html>
