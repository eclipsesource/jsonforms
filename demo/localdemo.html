<body layout="column" ng-controller="AppCtrl as appCtrl" class="l-offset-nav">
    <main-menu></main-menu>
    <article flex="noshrink">
        <div layout="column" flex="grow">
            <h1 style="text-align:center"><strong>Demo:</strong></h1>
            <div layout="row" flex="grow" class="md-padding">
                <div layout="column" flex="grow" class="md-padding">
                    <label for="localDynamicModelEditor">JSON Schema:</label>
                    <div ui-ace="appCtrl.configAce('json')" ng-model="appCtrl.localDynamicModel" id="localDynamicModelEditor" flex="grow"></div>
                </div>
                <div layout="column" flex="grow" class="md-padding">
                    <label for="localDynamicViewEditor">View:</label>
                    <div ui-ace="appCtrl.configAce('json')" ng-model="appCtrl.localDynamicView" id="localDynamicViewEditor" flex="grow"></div>
                </div>
            </div>
            <div layout="row" flex layout-align="center center">
                <md-button class="md-raised md-primary" ng-click="appCtrl.reparseDynamic()">Render view</button>
            </div>
            <div layout="row" flex="grow" layout-align="center center" class="jsf">
                <jsonforms schema="appCtrl.localDynamicModelObject" ui-schema="appCtrl.localDynamicViewObject" data="appCtrl.dynamicDataProvider.data"/>
            </div>
        </div>
    </article>
    <footer layout="row" layout-align="end center" flex="none">
