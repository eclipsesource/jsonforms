<div ng-controller="EditorController">
        <form role="form">
            <div class="row">
                <div class="form-group col-sm-50">
                    <label for="localModelEditor">JSON Schema:</label>
                    <div ui-ace="{onLoad: aceLoaded}" ng-model="localModel" id="localModelEditor"></div>
                </div>
                <div class="form-group col-sm-50">
                    <label for="localViewEditor">View:</label>
                    <div ui-ace="{onLoad: aceLoaded}" ng-model="localView" id="localViewEditor"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-20 col-sm-offset-40">
                    <button type="button" class="btn" ng-click="reparse()">Render view</button>
                </div>
            </div>
        </form>

    <div class="row">
        <form role="form" class="qb-form">

            <jsonforms id="editor" schema="schema" ui-schema="uiSchema" data="data"></jsonforms>

            <recelement ng-repeat="child in elements" element="child" bindings="bindings" top-open-date="openDate" top-validate-number="validateNumber" top-validate-integer="validateInteger"></recelement>
        </form>
    </div>
</div>
