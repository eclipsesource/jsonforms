name: Bug report
description: Create a report to help us improve
body:
  - type: markdown
    attributes:
      value: |
        This issue form is for reporting bugs only!

        If you have a feature or enhancement request, please use the [feature request][fr] form.

        [fr]: https://github.com/eclipsesource/jsonforms/issues/new?assignees=&labels=&template=feature_request.yml
  - type: textarea
    validations:
      required: true
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
  - type: textarea
    validations:
      required: true
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
  - type: textarea
    validations:
      required: true
    attributes:
      label: Steps to reproduce the issue
      description: Steps to reproduce the behavior
      value: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
  - type: textarea
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
  - type: input
    validations:
      required: true
    attributes:
      label: Which Version of JSON Forms are you using?
      placeholder: v3.0.0
  - type: dropdown
    attributes:
      label: Package
      multiple: true
      options:
        - Core
        - React Bindings
        - React Material Renderers
        - React Vanilla Renderers
        - Angular Bindings
        - Angular Material Renderers
        - Vue Bindings
        - Vue Vanilla Renderers
        - Vue Vuetify Renderers
        - Other (please specify in the Additional context field)
  - type: textarea
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
