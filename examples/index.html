<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="makeithappen" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="makeithappen" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="makeithappen" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="makeithappen" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JSONForms</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- web components -->
    <!--<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>-->

    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="assets/jsonforms.css"/>
    <link rel="stylesheet" href="assets/jsonforms-bootstrap.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="app/code/code.css"/>

    <!-- public path is set to assets in webpack.dev.js -->
    <script src="assets/jsonforms.js" type="text/javascript"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>

    <script src="app/app.js" type="text/javascript"></script>
    <script src="app/routeconfig.js" type="text/javascript"></script>
    <script src="app/index/index.controller.js" type="text/javascript"></script>
    <script src="app/editor/editor.controller.js" type="text/javascript"></script>
    <script src="app/resolve/resolve.controller.js" type="text/javascript"></script>
    <script src="app/person/person.controller.js" type="text/javascript"></script>
    <script src="app/default-ui/default-ui.controller.js" type="text/javascript"></script>
    <script src="app/default/default-schema.controller.js" type="text/javascript"></script>
    <script src="app/placeholder/placeholder.controller.js" type="text/javascript"></script>
    <script src="app/arrays/arrays.controller.js" type="text/javascript"></script>

    <script src="app/custom/custom.controller.js" type="text/javascript"></script>
    <script src="app/custom/custom.jsf.js" type="text/javascript"></script>
    <script src="app/polymer/polymer.controller.js" type="text/javascript"></script>
    <script src="app/polymer/polymer.jsf.js" type="text/javascript"></script>
    <script src="app/code/code.controller.js" type="text/javascript"></script>
</head>
<body>
<div class="container"  ng-controller="IndexController as index">

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#/local">JSON Forms Demo</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a ng-href="{{index.getPath()}}" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Select example<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li ng-class="index.isActive('/person')"><a href="#/person">Person example</a></li>
                            <li ng-class="index.isActive('/resolve')"><a href="#/resolve">Resolve example</a></li>
                            <li ng-class="index.isActive('/arrays')"><a href="#/arrays">Array controls</a></li>
                            <li ng-class="index.isActive('/editor')"><a href="#/editor">Live edit</a></li>
                            <li ng-class="index.isActive('/defaultui')"><a href="#/defaultui">Generated UI</a></li>
                            <li ng-class="index.isActive('/defaultschema')"><a href="#/defaultschema">Generated schema</a></li>
                            <li ng-class="index.isActive('/polymer')"><a href="#/polymer">Polymer example</a></li>
                            <li ng-class="index.isActive('/custom')"><a href="#/custom">Custom example</a></li>
                            <li ng-class="index.isActive('/code')"><a href="#/code">Code example</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="row" id="demo">
        <!-- TODO this is uses our customized bootstrap version -->
        <div class="col-md-12">
            <div id="demo-body" ng-view  class="jsf"></div>
        </div>
    </div>

    <div class ="row">
        <br>
        <footer class="footer col
        -sm-12">
            <p>&copy; EclipseSource 2015<br>
            Background image by <a href="http://dakoder.deviantart.com/art/MinFlat-Android-L-Wallpaper-Moonshine-4K-475314187" style="color:#337ab7;text-decoration:none;">dakoder</a>
            </p>
        </footer>
    </div>

</div> <!-- /container -->
</body>
</html>
